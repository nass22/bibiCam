<body>

    <div class="header">

        </div>
        <div id="quantity">
            <label for="quantity">Quantit√©:</label>

        </div>

            <input type="submit" id="inputSubmit" value="Ajouter">
        </div>
            
        

        <div class="tableau">
            <table>
                <thead>
                    <tr>
                        <th>Ses derniers bibis:</th>
                    </tr>

                </tbody>
            </table>

    <script src="script.js"></script>

</html>
